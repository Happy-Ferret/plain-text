<!DOCTYPE html>
<html>
<head>
	<title>Plain text</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&subset=cyrillic" rel="stylesheet">

	<link rel="shortcut icon" href="favicon.png" type="image/png">

	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<script type="text/javascript" src="/js/jquery.js"></script>

	<script type="text/javascript" src="/js/hide.js"></script>

	<script type="text/javascript" src="/js/mini-maxi.js"></script>

</head>
<body>

<header>
	<h1><span class="star">*</span> Plain text</h1>
</header>

<main>
	<section class="notepad">

		<div class="container">

			<div class="tab first">



					<div class="caption"><input type="text" name="01-title" id="01-title" placeholder="Title"></div>




			</div>
			<a href="" class="hidden-link mini-maxi maxi"></a>
			
			<section class="hidden-body">
				<textarea name="01-text" id="01-notepad" autofocus="" placeholder="..."></textarea>
			</section>

		</div>		

		<div class="container">

			<div class="tab second">
				<div class="caption">
					<input type="text" name="02-title" id="02-title" placeholder="Title">
				</div>
			</div>
			<a href="" class="hidden-link mini-maxi mini"></a>
			
			<section class="hidden-body hidden">
				<textarea name="02-text" id="02-notepad"  placeholder="..."></textarea>
			</section>
		</div>

	</section>

	<section class="notepad">

		<div class="container">

			<div class="tab third">
				<div class="caption">
					<input type="text" name="03-title" id="03-title" placeholder="Title">
				</div>
			</div>
			<a href="" class="hidden-link mini-maxi maxi"></a>
			
			<section class="hidden-body">
				<textarea name="03-text" id="03-notepad"  placeholder="..."></textarea>
			</section>

		</div>

		<div class="container">

			<div class="tab fourth">
				<div class="caption">
					<input type="text" name="04-title" id="04-title" placeholder="Title">
				</div>
			</div>
			<a href="" class="hidden-link mini-maxi mini"></a>
			
			<section class="hidden-body hidden">
				<textarea name="04-text" id="04-notepad"  placeholder="..."></textarea>
			</section>
		</div>

	</section>
</main>

<footer>
	<p><a href="https://github.com/svoekino/plain-text">About</a></p>
</footer>

<script type="text/javascript" src="/js/local-storage.js"></script>
</body>
</html>
